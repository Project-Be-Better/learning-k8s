apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fullstack-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Project-Be-Better/learning-k8s
    targetRevision: HEAD
    path: 01-fullstack/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true