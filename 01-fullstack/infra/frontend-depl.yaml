apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: k8s-frontend
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
      - name: k8s-frontend
        image: k8s-frontend
        imagePullPolicy: Never
        ports:
          - containerPort: 80

