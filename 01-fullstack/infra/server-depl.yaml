apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-server
  template:
    metadata:
      labels:
        app: k8s-server
    spec:
      containers:
      - name: k8s-server
        image: k8s-server
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env: 
          - name: PORT 
            value: "3001"
